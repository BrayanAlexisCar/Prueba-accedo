<script>

  let filas = 5;
  let columnas = 10;
  let tabla  = document.getElementById("tabla_matriz");



  let colores = ['red', 'blue', 'green', 'yellow', 'indigo'];
  let index_color = 0; 

  function deshabilitar_boton_matriz(fila, columna) {
      let boton = tabla.rows[fila].cells[columna].querySelector(".btn_matriz");

      
      if (boton.classList.contains("deshabilitado")) {     
          return;
      }

     
      let color = colores[index_color % colores.length];
      index_color++;

      
      boton.style.backgroundColor = color;

      // Deshabilitar fila y column
      for (let i = 0; i < columnas; i++) {
              let btn_fila = tabla.rows[fila].cells[i].querySelector(".btn_matriz");
              btn_fila.classList.add("deshabilitado");
              btn_fila.style.backgroundColor = color;

              for (let j = 0; j < filas; j++) {
              let btn_columna = tabla.rows[j].cells[columna].querySelector(".btn_matriz");
              btn_columna.classList.add("deshabilitado");
              btn_columna.style.backgroundColor = color;
          
            }
          
      }

      
  }
       
  function llenar_lugar_Aleatorio(){
    let fila_random = Math.floor(Math.random() * filas);
    let columna_random = Math.floor(Math.random() * columnas);

    let btn_aleatorio = tabla.rows[fila_random].cells[columna_random].querySelector(".btn_matriz");
    if(!btn_aleatorio.classList.contains("deshabilitado")){
      deshabilitar_boton_matriz(fila_random, columna_random);
    }else{
      llenar_lugar_Aleatorio();
    }

  }


  function limpiar(){
    for (let i = 0; i < filas; i++) {
        for (let j = 0; j < columnas; j++) {

        let btn_aleatorio = tabla.rows[i].cells[j].querySelector(".btn_matriz");
        btn_aleatorio.classList.remove("deshabilitado");
        btn_aleatorio.style.backgroundColor = "";
          
        }

    }
  
    index_color = 0;

  }


</script>
